<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trainify - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background Image -->
    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1649789261044-0c6a9fb528ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.474);
            padding: 40px; /* Increase padding for more space */
            border-radius: 8px;
            margin-top: 50px;
        }

        .container h1,
        .container p {
            color: #040404; /* Change the color to your preferred color code */
        }

        .btn-lg {
            font-size: 1.5rem; /* Increase button font size */
            padding: 20px 40px; /* Adjust padding for larger buttons */
            margin-top: 20px; /* Add some space between buttons */
            border-radius: 12px; /* Add border radius for rounded corners */
        }

        .btn-primary {
            background-color: #007bff; /* Change primary button color */
            border-color: #007bff; /* Change primary button border color */
        }

        .btn-success {
            background-color: #28a745; /* Change success button color */
            border-color: #28a745; /* Change success button border color */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trainify.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br><br><br><br><br>

    <!-- Main Content -->
    <div class="container mt-5 text-center content-container">
        <br>
        <br>
        <br>
        <h1>Welcome to Trainify</h1>
        <br>
        <h3 class="bold">one-stop workout station to amplify your experience</h3>
        <br>

        <!-- Buttons for Login and Workout -->
        <div class="row mt-5">
            <div class="col-md-6">
                <a href="/login" class="btn btn-primary btn-lg">Login</a>
            </div>
            <div class="col-md-6">
                <a href="/generator" class="btn btn-success btn-lg">Workout</a>
            </div>
        </div>
    </div>
        <div class="text-center mt-4">
            <a class="btn btn-success" href="/RestAPI">REST API for Dev</a>
        </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
